<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Red</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body onload="verificarEdad()">
    <div class="container">
        <h1>Simulador de Red</h1>
        <label for="pcs">Cantidad de PCs:</label>
        <input type="number" id="pcs" min="0">

        <label for="servers">Cantidad de Servidores:</label>
        <input type="number" id="servers" min="0">

        <label for="phones">Cantidad de Celulares:</label>
        <input type="number" id="phones" min="0">

        <label for="wifi">Cantidad de Equipos que se conectan por WiFi:</label>
        <input type="number" id="wifi" min="0">

        <button onclick="calcularRed()">Calcular Red</button>

        <div class="result" id="result"></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
